<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand Sign Detection</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <header class="header">
    <h1>✋ AI Hand Sign Detector</h1>
    <button id="theme-toggle" class="theme-btn">🌙 Toggle Theme</button>
  </header>

  <main class="main-content">
    <section class="video-section">
      <h2>Live Detection</h2>
      <p>Webcam will open automatically via Streamlit.</p>
      <div class="video-placeholder">🎥 Streamlit Video Here</div>
    </section>

    <section class="info-section">
      <h3>Detected Sign:</h3>
      <p id="detected-sign">Waiting for input...</p>

      <h3>Estimated Distance:</h3>
      <p id="estimated-distance">-- cm</p>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 HandSign-AI | Built with ❤️ by Artas Yaskar</p>
  </footer>

  <div id="alert-box" class="alert-box" style="display:none;"></div>
  <script src="static/js/script.js"></script>
</body>
</html>
