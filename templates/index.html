
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandsignVision - AI Gesture Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header with Logo -->
    <header class="bg-gray-900 bg-opacity-80 backdrop-blur-sm border-b border-gray-800 fixed w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">
                HandsignVision
            </h1>
            <div class="shimmer-logo text-3xl font-bold text-yellow-500">AY</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-16">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Webcam Feed -->
            <div class="lg:col-span-2 bg-gray-800 bg-opacity-50 rounded-2xl p-4 border border-gray-700 glass">
                <div class="relative aspect-video bg-black rounded-xl overflow-hidden" id="webcam-container">
                    <video id="webcam" autoplay playsinline class="w-full h-full object-cover"></video>
                    <canvas id="output" class="absolute inset-0 w-full h-full"></canvas>
                    <div id="gesture-overlay" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-70 text-white px-4 py-2 rounded-lg text-xl font-semibold">
                        No gesture detected
                    </div>
                    <div id="distance-overlay" class="absolute top-4 right-4 bg-black bg-opacity-70 text-white px-3 py-1 rounded-lg">
                        Distance: -- cm
                    </div>
                </div>
                <div class="mt-4 flex space-x-4">
                    <button id="startCamera" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-play mr-2"></i>Start Camera
                    </button>
                    <button id="stopCamera" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-stop mr-2"></i>Stop Camera
                    </button>
                    <button id="exportLog" class="ml-auto bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-file-export mr-2"></i>Export Log
                    </button>
                </div>
            </div>

            <!-- Gesture History -->
            <div class="bg-gray-800 bg-opacity-50 rounded-2xl p-4 border border-gray-700 glass h-[600px] flex flex-col">
                <h2 class="text-xl font-semibold mb-4 text-yellow-400">Gesture History</h2>
                <div id="gesture-history" class="flex-1 overflow-y-auto space-y-2 pr-2">
                    <div class="text-center text-gray-400 py-8">
                        <i class="fas fa-history text-4xl mb-4 opacity-50"></i>
                        <p>No gestures detected yet</p>
                        <p class="text-sm">Start the camera to begin tracking</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-800 bg-opacity-50 rounded-xl p-6 border border-gray-700 glass text-center">
                <div class="text-3xl font-bold text-blue-400" id="total-detections">0</div>
                <div class="text-gray-400 mt-2">Total Detections</div>
            </div>
            <div class="bg-gray-800 bg-opacity-50 rounded-xl p-6 border border-gray-700 glass text-center">
                <div class="text-3xl font-bold text-green-400" id="session-time">00:00</div>
                <div class="text-gray-400 mt-2">Session Time</div>
            </div>
            <div class="bg-gray-800 bg-opacity-50 rounded-xl p-6 border border-gray-700 glass text-center">
                <div class="text-3xl font-bold text-yellow-400" id="avg-distance">-- cm</div>
                <div class="text-gray-400 mt-2">Avg Distance</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 bg-opacity-50 border-t border-gray-800 py-6">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2024 HandsignVision. AI-powered gesture detection.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
